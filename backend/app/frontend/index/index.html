<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FastAPI Aviation Map</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/index.css" />
        <link rel="stylesheet" href="/static/account/account.css" />
        <link rel="stylesheet" href="/static/account/login.css" />
        <link rel="stylesheet" href="/static/leaflet/leaflet.css" />
    </head>
    <body>
        <header class="header">
            <div class="header-left">
                <h1>FastAPI Aviation Map</h1>
            </div>
            <div class="header-center">
                <input type="text" class="search-bar" placeholder="Search for flights, airports..." />
            </div>
            <div class="header-right">
                <div class="account" id="account-area">
                    <!-- Controlled by account.js -->
                </div>
            </div>
        </header>

        <div id="map"></div>

        <!-- Account Popup -->
        <div class="popup-overlay" id="account-popup">
            <div class="popup-content">
                <span class="close" id="close-account-popup">&times;</span>
                <h2>Account Details</h2>
                <p class="popup-email">Username: PLACEHOLDER</p>
                <button id="logout-button">Logout</button>
            </div>
        </div>

        <!-- Sign Up Popup -->
        <div class="popup-overlay" id="signup-popup">
            <div class="popup-content">
                <span class="close" id="close-signup-popup">&times;</span>
                <div class="signup-form">
                    <h2>Sign Up</h2>
                    <input type="text" id="signup-email" placeholder="Email" />
                    <input type="password" id="signup-password" placeholder="Password" />
                    <button id="signup-button">Sign Up</button>
                </div>
            </div>
        </div>

        <!-- Login Popup -->
        <div class="popup-overlay" id="login-popup">
            <div class="popup-content">
                <span class="close" id="close-login-popup">&times;</span>
                <div class="login-form">
                    <h2>Login</h2>
                    <input type="text" id="login-username" placeholder="Username" />
                    <input type="password" id="login-password" placeholder="Password" />
                    <button id="login-button">Login</button>
                </div>
            </div>
        </div>

        <script src="/static/leaflet/leaflet.js"></script>
        <script src="/static/account/account.js"></script>
        <script src="/static/account/login.js"></script>
        <script src="/static/index.js"></script>
    </body>
</html>
